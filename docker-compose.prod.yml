version: '3.8'

services:
  # =========================================================================
  # FastAPI Backend Service (Production)
  # =========================================================================
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: computer-use-fastapi-prod
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://computeruse:${DB_PASSWORD}@postgres:5432/computer_use_demo
      - DEBUG=False
    ports:
      - "8000:8000"      # FastAPI
      - "5900:5900"      # VNC
      - "6080:6080"      # noVNC web
    volumes:
      - ./data:/home/computeruse/data
      - ./logs:/home/computeruse/logs
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - computer-use-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # =========================================================================
  # PostgreSQL Database (Production)
  # =========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: computer-use-db
    environment:
      - POSTGRES_USER=computeruse
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=computer_use_demo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - computer-use-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U computeruse"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =========================================================================
  # Reverse Proxy (Optional - Nginx)
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: computer-use-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - fastapi
    networks:
      - computer-use-net
    restart: unless-stopped

networks:
  computer-use-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
